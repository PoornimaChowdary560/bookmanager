{% extends 'books/base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-5">
      <h2>Login</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Login</button>
      </form>
      <p class="mt-2">No account? <a href="{% url 'register' %}">Register</a></p>
    </div>
  </div>
{% endblock %}
