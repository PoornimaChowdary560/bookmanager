{% extends 'books/base.html' %}
{% block title %}{% if create %}Add Book{% else %}Edit Book{% endif %}{% endblock %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h2>{% if create %}Add Book{% else %}Edit Book{% endif %}</h2>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">{% if create %}Create{% else %}Save{% endif %}</button>
        <a class="btn btn-light" href="{% url 'dashboard' %}">Cancel</a>
      </form>
    </div>
  </div>
{% endblock %}
